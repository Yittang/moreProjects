<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Doraemon</title>
	<link rel="stylesheet" href="css/style.css">
	<style id="styleTag"></style>
</head>
<body>
	<div class="code-wrapper">
		<pre id="code"></pre>
	</div>
	<div id="app" class="preview">
		<div class="wrapper">
			<div class="face">
				<div class="cheek"></div>
				<div class="eyes">
					<div class="eye eye-left">
						<div class="eyeBall eyeBall-left"></div>
					</div>
					<div class="eye eye-right">
						<div class="eyeBall eyeBall-right"></div>
					</div>
				</div>
				<div class="nose">
					<div class="nose-light"></div>
				</div>
				<div class="nose_2"></div>
				<div class="whiskers whiskers-left">
					<div class="whisker"></div>
					<div class="whisker"></div>
					<div class="whisker"></div>
				</div>
				<div class="whiskers whiskers-right">
					<div class="whisker"></div>
					<div class="whisker"></div>
					<div class="whisker"></div>
				</div>
				<div class="mouth"></div>
				<div class="scarf"></div>
				<div class="bell">
					<div class="line row-top-line"></div>
					<div class="line row-bottom-line"></div>
					<div class="small-bell"></div>
					<div class="col-line"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/index.js"></script>
	
</body>
</html>
